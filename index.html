<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendom number generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <div id="row1">
            <h1>Number gussing game</h1>
            <h3>Guess a number betweeen 1 to 20</h3>
        </div>
        <div id="row3">
            <input id="enter-number" type="text" placeholder="Enter">
            <button id="btn-guess" onclick="guess()">Guess</button>
        </div>
        <p id="quick-ans" ></p>
        <div id="row5">
            <h4>Total attempts</h4>
        </div>
    
        <div id="row6">
            <button id="btn-restart" onclick="restart()">Restart</button>
        </div>
    </div>
    
    
</body>
</html>
